<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Belt Reviewer - Login and Registration</title>
  </head>

  <body>
    <div class="container">
      <div class='row'>

        <div class='col-md-6'>
        <h1>Registration</h1>
        <form action="/register" method="post">
          <div class="form-group">
            <input type="text" name="first_name" class="form-control" placeholder="Enter Your First Name">
          </div>
          <div class="form-group">
            <input type="text" name="last_name" class="form-control" placeholder="Enter Your Last Name">
          </div>
          <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="Enter Your Email">
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Submit A Password">
          </div>
          <div class="form-group">
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Your Password">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        </div>

        <div class='col-md-6'>
        <h1>Log In</h1>
        <form action="/login" method="post">
          <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="Enter Your Email">
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Enter Your Password">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>

        </div>

      </div>
    </div>
  </body>

</html>
